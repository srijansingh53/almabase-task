{% extends 'info/nav.html' %}
{% block title %}Search{% endblock %}
{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Search</h3>
                    {% if error %}
                        <p><strong style="color: red">{{ error }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'info:search' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="org">
                                Organization:
                            </label>
                            <div class="col-sm-10">
                                <input id="org" maxlength="30" name="org_name" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="n">
                                No. of Repositories:
                            </label>
                            <div class="col-sm-10">
                                <input id="n" name="n" type="number" value="5" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="m">
                                No. of Commitees:
                            </label>
                            <div class="col-sm-10">
                                <input id="m" name="m" type="number" value="5" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
